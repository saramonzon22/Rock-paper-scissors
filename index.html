<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Rock! Paper! Scissors!</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock, paper, scissors, go!</h1>
    </header>
    <main class="main">
      <section class="election">
        <div class="div1">
          <button class="rock" value="rock"></button>
          <p class="text1">Rock</p>
        </div>
        <div class="div1">
          <button class="paper" value="paper"></button>
          <p class="text1">Paper</p>
        </div>
        <div class="div1">
          <button class="scissors" value="scissors"></button>
          <p class="text1">Scissors</p>
        </div>
      </section>
      <section class="election">
        <p class="resultP">Choose an option and start playing!</p>
      </section>
      <section class="result">
        <div class="js-result"></div>
        <p class="text2"></p>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
